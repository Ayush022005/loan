<!DOCTYPE html>
<html>
  <head>
    <title>Employee Dashboard - Banking Management System</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="dashboard">
      <div class="dashboard__header">
        <h1>Welcome to the Banking Management System</h1>
        <!-- <div class="dashboard__header--user">
          <img src="user.jpg" alt="User" class="dashboard__header--user-image" />
          <span>John Doe</span>
        </div> -->
      </div>
      <div class="dashboard__nav">
        <ul>
          <li><a href="#" class="dashboard__nav--active">Dashboard</a></li>
          <li><a href="#">Customers</a></li>
          <li><a href="#">Transactions</a></li>
          <li><a href="#">Reports</a></li>
          <li><a href="#">Settings</a></li>
        </ul>
      </div>

          </li>
          <li>
            <span class="dashboard__content--label">Transaction</span>

            <span class="dashboard__content--date">02/12/2022</span>
          </li>
          <li>
            <span class="dashboard__content--label">Transaction</span>
            <span class="dashboard__content--value">$2,000.00</span>

          </li>
        </ul>
      </div>
    </div>
    <script src="javascript/script.js"></script>
  </body>
</html>
